<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button><ion-icon name="grid-outline"></ion-icon></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Wallet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="8"><span style="font-size: 24px; font-weight: 500;">eZPlug Wallet</span></ion-col>
    <ion-col size="4" class="ion-text-right"><span style="font-weight: 500;">₹ {{ walletBalance?.walletBalance ? walletBalance.walletBalance : 0.00}}</span></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12"><span style="font-weight: 500;">Add Money</span></ion-col>
    <ion-col size="12">
      <ion-chip *ngFor="let price of priceTag;let i = index" [id]="price.id" [color]="tagDefaultColor[i]" (click)="changeTagColor(i)"><ion-label>{{price.value}}</ion-label></ion-chip>
    </ion-col>
    <ion-item style="--padding-start: 6px !important;">   
      <span  item-left style="font-size: 24px; font-weight: 500; color: #8c8b8b;">₹  </span>
      <ion-input class="amount-input" type="text" placeholder="Amount" name="username" (ionChange)="changeAmount()" [(ngModel)]="amount" required></ion-input>
    </ion-item>
    <ion-label *ngIf="amountError" color="danger">*Please enter amount</ion-label>
  </ion-row>
  <ion-row >
    <ion-col size="12">
      <ion-button (click)="rechargeWallet()" expand="full" color="primary" style="margin-top: 24px;">
        Recharge
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
